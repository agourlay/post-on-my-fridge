<!DOCTYPE html>
<html lang="en">
<head>
	<!-- META -->
	<title>Post on my fridge : stats</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="google-site-verification" content="FaoFVgwYaNLDiKf5175qkJiL27JyrLNVZew0Cfmroj8" />

	<!-- CSS -->	
	<link rel="stylesheet" href="/bower_components/jquery-ui/ui/minified/jquery-ui.min.js"/>
	<link rel="stylesheet" href="/bower_components/rickshaw/rickshaw.min.css"/>
	<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.min.css"/>
	<link rel="stylesheet" href="/bower_components/alertify.js/dist/themes/alertify.bootstrap.css"/>

	<link rel="stylesheet" href="/css/stats.css"/>

	<!-- JS -->
	<script type="text/javascript">
	  	var _gaq = _gaq || [];
	  	_gaq.push(['_setAccount', 'UA-25345034-1']);
	  	_gaq.push(['_setSiteSpeedSampleRate', 100]);
	  	_gaq.push(['_trackPageview']);
	   
	  	(function() {
	    	var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
	    	ga.src = ('https:' == document.location.protocol ? 'https:http://ssl' : 'http://www') + '.google-analytics.com/ga.js';
	    	var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
	  	})();
	</script>
	<script src = "/bower_components/jquery/jquery.min.js"></script>
	<script src = "/bower_components/momentjs/min/moment.min.js"></script>
	<script src = "/bower_components/d3/d3.min.js"></script>
	<script src = "/bower_components/rickshaw/rickshaw.min.js"></script>
	<script src = "/bower_components/jquery-ui/ui/minified/jquery-ui.min.js"></script>
	<script src = "/bower_components/alertify.js/dist/alertify.min.js"></script>

	<script src = "/js/stats.js"></script>
</head>
<body>
	<header>
	    <div id="stats-title">
	    	<a href="/" target="_blank">
		    	<img class="index-link" src="/images/fridge-link.png" alt="index"/>
		    </a>
			Post on my fridge - realtime statistics
	    </div>
	    <div id="uptime-box">
	    	<i class="icon-time"></i> System uptime : <span id="uptime"></span>
	    </div>
	</header>
	<div id="stats-container">
		<table id="stats_table" class="table">
			<tr>
				<td>Total requests : <span id="totalRequests"></span></td>
				<td>Max opened requests : <span id="maxOpenRequests"></span></td>
				<td>Opened requests : <span id="openRequests"></span></td>
				<td class="warning"><i class="fa fa-exclamation-triangle"></i> Requests timed out : <span id="requestTimeouts"></span></td>
                <td rowspan="2"><span id="legend"></span></td>
			</tr>
			<tr>
				<td>Total connections : <span id="totalConnections"></span></td>
				<td>Max opened connections : <span id="maxOpenConnections"></span></td>
				<td>Opened connections : <span id="openConnections"></span></td>
                <td><i class="fa fa-tachometer"></i> Firehose's throughput : <b><span id="ssespeed">0</span> msg / sec<b></td>
			</tr>
		</table>
		
		<div id="chart_container">
			<div id="chart"></div>
			<div id="timeline"></div>
			<div id="slider"></div>
		</div>
	</div>
</body>
</html>
